<!DOCTYPE html>
<html lang="fr" dir="ltr" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrançaisFacile - Apprendre le Français</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Noto+Sans+Arabic:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #f8fafc;
            background-image: 
                radial-gradient(at 0% 0%, rgba(59, 130, 246, 0.1) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(168, 85, 247, 0.1) 0px, transparent 50%);
            background-attachment: fixed;
        }
        .font-arabic { font-family: 'Noto Sans Arabic', sans-serif; }
        
        /* Custom Animations */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .animate-fade-in-down { animation: fadeInDown 0.6s ease-out forwards; }
        .animate-fade-in-up { animation: fadeInUp 0.6s ease-out forwards; }
        .shake { animation: shake 0.4s ease-in-out; }
    </style>
</head>
<body class="min-h-screen text-slate-800 antialiased selection:bg-blue-200 selection:text-blue-900">

    <!-- Navigation -->
    <nav class="sticky top-0 z-50 bg-white/80 backdrop-blur-lg border-b border-slate-200/60 shadow-sm">

            <div class="flex justify-between h-20 items-center">

                    <div class="bg-gradient-to-br from-blue-600 to-indigo-600 p-3 rounded-xl text-white shadow-lg shadow-blue-500/30 group-hover:rotate-12 transition-transform duration-300">
                        <i class="fas fa-book-open text-lg"></i>
                    </div>
                    <span class="text-2xl font-extrabold text-slate-800 tracking-tight">Français<span class="text-blue-600">Facile</span></span>
                </div>
                <div class="flex items-center gap-4">
                    <a href="admin.html" class="hidden md:flex text-sm font-medium text-slate-500 hover:text-slate-800 transition-colors">
                        <i class="fas fa-cog mr-2"></i> Admin
                    </a>
                    <a href="home_ang.html" class="px-5 py-2.5 rounded-xl bg-slate-100 text-slate-600 font-semibold hover:bg-slate-200 hover:text-slate-900 transition-all text-sm flex items-center">
                        <i class="fas fa-globe mr-2"></i> English
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <main id="app-container" class="max-w-6xl mx-auto p-4 sm:p-6 lg:p-8 min-h-[calc(100vh-5rem)]">
        <!-- Content injected here -->
    </main>
    
    <!-- Footer -->
    <footer class="py-8 text-center text-slate-400 text-sm">
        <p>&copy; 2025 FrançaisFacile. Designed for Excellence.</p>
    </footer>

    <!-- Modals -->
    <div id="modal-container" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm hidden z-[60] flex items-center justify-center p-4 transition-all">
        <div id="modal-content" class="bg-white rounded-3xl w-full max-w-lg overflow-hidden shadow-2xl animate-fade-in-up">
            <!-- Modal content injected here -->
        </div>
    </div>

    <script src="data_stories_fr.js"></script>
    <script src="app.js"></script>
    
</body>
</html>
