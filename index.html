<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ostadi - Connexion</title>
    <style>
        /* CSS Interne - Autonome et sans dépendance externe */
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --whatsapp-color: #25d366;
            --bg-color: #f3f4f6;
            --text-color: #1f2937;
            --white: #ffffff;
            --accent-color: #f97316; /* Couleur orangée pour le logo Ostadi */
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            background-color: var(--white);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            width: 100%;
            max-width: 420px;
            text-align: center;
        }

        .brand {
            margin-bottom: 30px;
        }

        .brand h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            font-weight: 800;
            letter-spacing: -1px;
        }

        .brand h1 span {
            color: var(--accent-color);
        }

        .brand p {
            color: #6b7280;
            font-size: 0.9rem;
            margin-top: -5px;
        }

        h2 {
            margin-bottom: 24px;
            color: var(--text-color);
            font-size: 1.4rem;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 10px;
        }

        .btn-connect {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-connect:hover {
            background-color: var(--secondary-color);
            transform: translateY(-1px);
        }

        .btn-connect:active {
            transform: translateY(0);
        }

        .divider {
            margin: 30px 0 20px 0;
            display: flex;
            align-items: center;
            text-align: center;
            color: #9ca3af;
        }

        .divider::before, .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #e5e7eb;
        }

        .divider span {
            padding: 0 15px;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-whatsapp {
            background-color: var(--whatsapp-color);
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 0.95rem;
        }

        .btn-whatsapp:hover {
            background-color: #128c7e;
            opacity: 0.95;
        }

        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
            font-size: 0.9rem;
            display: none;
        }

        .error { 
            background-color: #fef2f2;
            color: #dc2626;
            border: 1px solid #fee2e2;
        }
        
        .success { 
            background-color: #f0fdf4;
            color: #16a34a;
            border: 1px solid #dcfce7;
        }

        .icon-ws {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="brand">
            <h1>Ostadi<span>.</span></h1>
            <p>Votre plateforme éducative</p>
        </div>
        
        <h2>Espace Connexion</h2>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Identifiant (Email ou Nom)</label>
                <input type="text" id="username" placeholder="ex: prof_ahmed" required>
            </div>

            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>

            <button type="submit" class="btn btn-connect">Se connecter</button>
            <div id="feedback" class="message"></div>
        </form>

        <div class="divider">
            <span>Support Technique</span>
        </div>

        <button type="button" class="btn btn-whatsapp" onclick="redirectToWhatsApp()">
            <svg class="icon-ws" viewBox="0 0 24 24">
                <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"/>
            </svg>
            Besoin d'aide ? WhatsApp
        </button>
    </div>

    <script>
        // Tableau de coordonnées pour les tests (Simule une base de données)
        const usersDB = [
            { user: "admin", pass: "1234", role: "Administrateur" },
            { user: "ahmed", pass: "ostadi2024", role: "Enseignant" },
            { user: "test", pass: "test", role: "Étudiant" },
            { user: "direction", pass: "pass123", role: "Direction" }
        ];

        const loginForm = document.getElementById('loginForm');
        const feedback = document.getElementById('feedback');

        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const userInput = document.getElementById('username').value.toLowerCase();
            const passInput = document.getElementById('password').value;

            feedback.style.display = 'block';
            feedback.textContent = "Vérification en cours...";
            feedback.className = "message";

            // Recherche dans le tableau JS
            const foundUser = usersDB.find(u => u.user === userInput && u.pass === passInput);
            
            setTimeout(() => { // Petite pause pour l'effet visuel
                if (foundUser) {
                    feedback.textContent = `Bienvenue ${foundUser.role} ! Redirection vers Ostadi...`;
                    feedback.className = "message success";
                    // Simulation de redirection
                    window.location.href = "home_fr.html";
                } else {
                    feedback.textContent = "Identifiants invalides. Vérifiez vos accès.";
                    feedback.className = "message error";
                }
            }, 600);
        });

        function redirectToWhatsApp() {
            const phoneNumber = "0658216217"; // À modifier
            //const url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
            const url = `https://wa.me/${phoneNumber}`;
            window.open(url, '_blank');
        }
    </script>

</body>
</html>
