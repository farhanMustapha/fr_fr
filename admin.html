<!DOCTYPE html>
<html lang="fr" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - FrançaisFacile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Noto+Sans+Arabic:wght@300;400;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #f1f5f9;
        }

        .font-arabic {
            font-family: 'Noto Sans Arabic', sans-serif;
        }
    </style>
</head>

<body class="min-h-screen text-slate-800">

    <nav class="bg-slate-900 text-white shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center gap-2">
                    <i class="fas fa-cogs text-blue-400"></i>
                    <span class="font-bold text-xl">FrançaisFacile <span
                            class="bg-blue-600 text-xs px-2 py-1 rounded ml-2">ADMIN</span></span>
                </div>
                <div class="flex gap-4">
                    <a href="index.html"
                        class="text-slate-300 hover:text-white transition-colors text-sm font-medium"><i
                            class="fas fa-home mr-1"></i> Voir le site</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto p-6">

        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-slate-900">Gestion du Contenu</h1>
            <div class="flex gap-3">
                <button onclick="Admin.exportData()"
                    class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors shadow-sm">
                    <i class="fas fa-download mr-2"></i> Exporter JSON
                </button>
                <button onclick="Admin.resetToDefault()"
                    class="px-4 py-2 bg-red-100 text-red-600 rounded-lg hover:bg-red-200 transition-colors">
                    <i class="fas fa-undo mr-2"></i> Réinitialiser
                </button>
            </div>
        </div>

        <!-- Dashboard Grid -->
        <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">

            <!-- Sidebar / Levels List -->
            <div class="lg:col-span-1 space-y-6">
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                    <h2 class="font-bold text-lg mb-4 flex items-center gap-2">
                        <i class="fas fa-layer-group text-blue-500"></i> Niveaux
                    </h2>
                    <div id="levels-list" class="space-y-2">
                        <!-- Levels injected here -->
                    </div>
                </div>
            </div>

            <!-- Main Content / Stories List -->
            <div class="lg:col-span-3">
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200 min-h-[500px]">
                    <div class="flex justify-between items-center mb-6 pb-4 border-b border-slate-100">
                        <h2 class="font-bold text-lg flex items-center gap-2" id="stories-title">
                            <i class="fas fa-book text-blue-500"></i> Histoires
                        </h2>
                        <button onclick="Admin.openStoryModal()"
                            class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors shadow-sm text-sm font-medium">
                            <i class="fas fa-plus mr-2"></i> Nouvelle Histoire
                        </button>
                    </div>

                    <div id="stories-list" class="space-y-3">
                        <!-- Stories injected here -->
                        <p class="text-slate-400 text-center py-10">Sélectionnez un niveau pour voir les histoires.</p>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <!-- Generic Modal for Forms -->
    <div id="admin-modal"
        class="fixed inset-0 bg-slate-900/50 hidden z-[60] flex items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-white rounded-2xl w-full max-w-2xl max-h-[90vh] overflow-y-auto shadow-2xl">
            <div class="p-6 border-b border-slate-100 flex justify-between items-center sticky top-0 bg-white z-10">
                <h3 id="modal-title" class="text-xl font-bold">Éditer</h3>
                <button onclick="Admin.closeModal()" class="text-slate-400 hover:text-slate-600"><i
                        class="fas fa-times text-xl"></i></button>
            </div>
            <div id="modal-body" class="p-6">
                <!-- Form injected here -->
            </div>
        </div>
    </div>

    <!-- Data Logic -->
    <script src="data_stories_fr.js"></script>
    <script src="admin.js"></script>
</body>

</html>
